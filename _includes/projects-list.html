<div class="projects-list">

    {% for portfolio in site.portfolio %}

    <div class="card">

        <figure class="card-image">

            <img src="/assets/chuck.gif" alt="mockup image with five iphones showing screenshots of the sunweb app in a red background">
        
        </figure>


        <div class="card-info">

            <div class="card-text">
                <p class="tag">{{ portfolio.tag }}</p>
                <h2>{{ portfolio.title }}</h2>
                <!--<p class="{{ portfolio.description }}">test</p>-->
            </div>

            <div class="card-link">
                <a href="{{ portfolio.url }}">‚ü∂ View Project</a>
            </div>

        </div>

    </div>

    {% endfor %}
    
</div>
